<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicnQxeXJydSIsImEiOiJjaXdoaXp5NHowMDV0MnptbTkwZTN5aXU2In0.6Lj79CTmzj-wNfoLmA-MRw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [85, 23],
    zoom: 8
});
map.on('load', function () {
    map.addSource("points", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                                        "type": "Point",
                    "coordinates": [85.3086132, 23.3493319]
                    ,
                },
                "properties": {
                    "title": "Survey",
                    "icon": "monument"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [85.309, 23.348]
                },
                "properties": {
                    "title": "Amit kumar Singh",
                    "icon": "harbor"
                }
            },
                         {      
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [85.309, 23.378]
                },
                "properties": {
                    "title": "Abhisikith KUJUR",
                    "icon": "harbor"
                }
                         }]
        }
    });
    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "points",
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});
</script>

</body>
</html>
